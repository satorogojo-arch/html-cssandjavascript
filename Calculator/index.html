<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        /* Animated background */
        
        body::before {
            content: '';
            position: fixed;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 0, 255, 0.15) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(0, 150, 255, 0.15) 0%, transparent 50%), radial-gradient(circle at 40% 20%, rgba(255, 0, 150, 0.1) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .calculator {
            position: relative;
            background: rgba(20, 20, 25, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), 0 0 40px rgba(100, 0, 255, 0.3), inset 0 1px 2px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 100%;
        }
        
        .display {
            background: rgba(10, 10, 15, 0.8);
            border-radius: 20px;
            padding: 30px 25px;
            margin-bottom: 25px;
            text-align: right;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        
        .previous-operand {
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.2rem;
            margin-bottom: 5px;
            min-height: 30px;
        }
        
        .current-operand {
            color: #fff;
            font-size: 2.5rem;
            font-weight: 300;
            word-wrap: break-word;
            word-break: break-all;
            text-shadow: 0 0 20px rgba(100, 200, 255, 0.5);
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        
        button {
            border: none;
            border-radius: 15px;
            font-size: 1.5rem;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            background: rgba(40, 40, 50, 0.8);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3), inset 0 1px 2px rgba(255, 255, 255, 0.1);
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        button:active::before {
            width: 300px;
            height: 300px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4), 0 0 20px rgba(100, 150, 255, 0.3), inset 0 1px 2px rgba(255, 255, 255, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .operator {
            background: linear-gradient(135deg, rgba(80, 0, 200, 0.8), rgba(120, 0, 255, 0.8));
            color: #fff;
            font-weight: 600;
        }
        
        .operator:hover {
            background: linear-gradient(135deg, rgba(100, 0, 220, 0.9), rgba(140, 0, 255, 0.9));
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4), 0 0 25px rgba(120, 0, 255, 0.6);
        }
        
        .equals {
            background: linear-gradient(135deg, rgba(0, 150, 255, 0.8), rgba(0, 200, 255, 0.8));
            color: #fff;
            font-weight: 600;
        }
        
        .equals:hover {
            background: linear-gradient(135deg, rgba(0, 170, 255, 0.9), rgba(0, 220, 255, 0.9));
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4), 0 0 25px rgba(0, 150, 255, 0.6);
        }
        
        .clear {
            background: linear-gradient(135deg, rgba(255, 50, 100, 0.7), rgba(255, 0, 80, 0.7));
            color: #fff;
            font-weight: 600;
        }
        
        .clear:hover {
            background: linear-gradient(135deg, rgba(255, 70, 120, 0.8), rgba(255, 20, 100, 0.8));
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4), 0 0 25px rgba(255, 0, 80, 0.6);
        }
        
        .span-two {
            grid-column: span 2;
        }
        
        .delete {
            background: rgba(60, 60, 70, 0.8);
        }
        
        .delete:hover {
            background: rgba(80, 80, 90, 0.9);
        }
        
        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
                margin: 20px;
            }
            button {
                padding: 20px;
                font-size: 1.3rem;
            }
            .current-operand {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand" id="previousOperand"></div>
            <div class="current-operand" id="currentOperand">0</div>
        </div>
        <div class="buttons">
            <button class="clear span-two" onclick="calculator.clear()">AC</button>
            <button class="delete" onclick="calculator.delete()">DEL</button>
            <button class="operator" onclick="calculator.chooseOperation('÷')">÷</button>

            <button class="number" onclick="calculator.appendNumber('7')">7</button>
            <button class="number" onclick="calculator.appendNumber('8')">8</button>
            <button class="number" onclick="calculator.appendNumber('9')">9</button>
            <button class="operator" onclick="calculator.chooseOperation('×')">×</button>

            <button class="number" onclick="calculator.appendNumber('4')">4</button>
            <button class="number" onclick="calculator.appendNumber('5')">5</button>
            <button class="number" onclick="calculator.appendNumber('6')">6</button>
            <button class="operator" onclick="calculator.chooseOperation('-')">-</button>

            <button class="number" onclick="calculator.appendNumber('1')">1</button>
            <button class="number" onclick="calculator.appendNumber('2')">2</button>
            <button class="number" onclick="calculator.appendNumber('3')">3</button>
            <button class="operator" onclick="calculator.chooseOperation('+')">+</button>

            <button class="number span-two" onclick="calculator.appendNumber('0')">0</button>
            <button class="number" onclick="calculator.appendNumber('.')">.</button>
            <button class="equals" onclick="calculator.compute()">=</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.updateDisplay();
            }

            delete() {
                if (this.currentOperand === '0') return;
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '' || this.currentOperand === '-') {
                    this.currentOperand = '0';
                }
                this.updateDisplay();
            }

            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number;
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
                this.updateDisplay();
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '0';
                this.updateDisplay();
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;

                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        if (current === 0) {
                            alert('Cannot divide by zero!');
                            this.clear();
                            return;
                        }
                        computation = prev / current;
                        break;
                    default:
                        return;
                }

                this.currentOperand = computation.toString();
                this.operation = undefined;
                this.previousOperand = '';
                this.updateDisplay();
            }

            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;

                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', {
                        maximumFractionDigits: 0
                    });
                }

                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            updateDisplay() {
                this.currentOperandElement.textContent = this.getDisplayNumber(this.currentOperand);
                if (this.operation != null) {
                    this.previousOperandElement.textContent =
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandElement.textContent = '';
                }
            }
        }

        const previousOperandElement = document.getElementById('previousOperand');
        const currentOperandElement = document.getElementById('currentOperand');

        const calculator = new Calculator(previousOperandElement, currentOperandElement);

        // Keyboard support
        document.addEventListener('keydown', (event) => {
            if (event.key >= 0 && event.key <= 9) {
                calculator.appendNumber(event.key);
            }
            if (event.key === '.') {
                calculator.appendNumber('.');
            }
            if (event.key === 'Enter' || event.key === '=') {
                calculator.compute();
            }
            if (event.key === 'Backspace') {
                calculator.delete();
            }
            if (event.key === 'Escape') {
                calculator.clear();
            }
            if (event.key === '+' || event.key === '-') {
                calculator.chooseOperation(event.key);
            }
            if (event.key === '*') {
                calculator.chooseOperation('×');
            }
            if (event.key === '/') {
                event.preventDefault();
                calculator.chooseOperation('÷');
            }
        });
    </script>
</body>

</html>
